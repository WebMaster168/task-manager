<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/index.css" />
  <title>Task-manager</title>
  
</head>
<body>

    <div class="main-navigation">
        <h1>Task manager (Управление задачами)</h1>
           
    </div>
  <div id="tasks">
    <div class="tasks__wrapper">
      <form class="create-task-block">
        <input
          name="taskName"
          class="create-task-block__input default-text-input"
          type="text"
          placeholder="Создайте новую задачу"
          
        >
        <button
          type="submit"
          class="create-task-block__button default-button"
        >
          Создать
        </button>
      </form>
      <div class="categories">
        <div class="categories__item start">Ожидает выполнения</div>
        <div class="categories__item progress">В процессе</div>
        <div class="categories__item done">Выполнено</div>
      </div>
      <div class="tasks-list">
        <div class="placeholder await"></div>
        <div class="placeholder process"></div>
        <div class="placeholder complete"></div>
        <!--
          <div class="task-item" data-task-id="1">
              <div class="task-item__main-container">
                  <div class="task-item__main-content">
                      <form class="checkbox-form">
                          <input class="checkbox-form__checkbox" type="checkbox" id="task-1">
                          <label for="task-1"></label>
                      </form>
                      <span class="task-item__text">Посмотреть новый урок по JavaScript</span>
                  </div>
                  <button class="task-item__delete-button default-button delete-button"  data-delete-task-id="5">
                      Удалить
                  </button>
              </div>
          </div>
         -->
          
      </div>
      <div class="modal-deadline modal-overlay_hidden">
          <div class="modal-deadline__inner">
              <h2 class="modal-deadline__title">
                Укажите срок выполнения:
              </h2>
              <div class="modal-deadline__time">
                <div class="modal-deadline__time-item">
                  <input type="number" value="0" name="days" min="0" max="30" required="">
                  <span>Дней</span>
                </div>
                <div class="modal-deadline__time-item">
                  <input type="number" value="0" name="hours" min="0" max="23" required="">
                  <span>Часов</span>
                </div>
                <div class="modal-deadline__time-item">
                  <input type="number" value="0" name="minutes" min="0" max="59" required="">
                  <span>Минут</span>
                </div>
              </div>
              <div class="modal-deadline__btns">
                <button class="modal-deadline__set" >Установить</button>
                <button class="modal-deadline__close">Закрыть</button>
              </div>
              
          </div>
      </div>
      <div class="modal-overlay modal-overlay_hidden">
          <div class="delete-modal">
            <h3 class="delete-modal__question">
            Вы действительно хотите удалить эту задачу?
            </h3>
          <div class="delete-modal__buttons">
            <button class="delete-modal__button
            delete-modal__cancel-button">
            Отмена
            </button>
            <button class="delete-modal__button
            delete-modal__confirm-button">
            Удалить
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
